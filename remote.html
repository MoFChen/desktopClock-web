<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Eemote Controller</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/dashboard.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.0.1/mqtt.min.js"></script>
    <script src="js/remote.js"></script>
</head>

<body class="">
    <div class="page">
        <div class="page-main">
            <div class="header py-4">
                <div class="container">
                    <div class="d-flex">
                        <a class="header-brand" href="#">
                            <img src="assets/tabler.svg" class="header-brand-img" alt="tabler logo">
                        </a>
                        <div class="d-flex order-lg-2 ml-auto">
                            <a href="#" class="nav-link pr-0 leading-none" data-toggle="dropdown">
                                <span class="avatar" style="background-image: url(https://sdn.geekzu.org/avatar/ba10da2af38d486b6d361cd779a62575)"></span>
                                <span class="ml-2 d-none d-lg-block">
                                  <span class="text-default">MoFChen</span>
                                <small class="text-muted d-block mt-1">Admin</small>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="my-3 my-md-5">
                <div class="container">
                    <div class="page-header">
                        <h1 id="title_1" class="page-title">Realtime Data</h1>
                    </div>
                    <div class="row row-cards">
                        <div class="col-6 col-sm-4 col-lg-2">
                            <div class="card">
                                <div class="card-body p-3 text-center">
                                    <div id="label_tem" class="h1 m-0">0</div>
                                    <div class="text-muted mb-4">Temperature</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-sm-4 col-lg-2">
                            <div class="card">
                                <div class="card-body p-3 text-center">
                                    <div id="label_hum" class="h1 m-0">0</div>
                                    <div class="text-muted mb-4">Humidity</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="page-header">
                        <h1 class="page-title">LED Control</h1>
                    </div>
                    <div class="row row-cards">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-4 col-lg-3">
                                            <button id="switch_on" type="button" class="btn btn-primary ml-auto">Switch On</button>
                                            <button id="switch_off" type="button" class="btn btn-primary ml-auto">Switch Off</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="page-header">
                        <h1 class="page-title">Button Control</h1>
                    </div>
                    <div class="row row-cards">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12 col-lg-12">
                                            <button id="lButtonShortClick" type="button" class="btn btn-primary ml-auto">leftButtonShortClick</button>
                                            <button id="lButtonLongClick" type="button" class="btn btn-primary ml-auto">leftButtonLongClick</button>
                                            <button id="rButtonShortClick" type="button" class="btn btn-primary ml-auto">rightButtonShortClick</button>
                                            <button id="rButtonLongClick" type="button" class="btn btn-primary ml-auto">rightButtonLongClick</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="page-header">
                        <h1 class="page-title">Settings</h1>
                    </div>
                    <div class="row row-cards">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Datetime: is24HourTime</label>
                                                <select class="form-control custom-select" title="selecter">
                                                    <option id="dt_24" value="1">24-hour time</option>
                                                    <option id="dt_12" value="0">12-hour time</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">LED: SensorOn</label>
                                                <select class="form-control custom-select" title="selecter">
                                                    <option id="led_s_on" value="1">ON</option>
                                                    <option id="led_s_off" value="0">OFF</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">LED: Delay off time</label>
                                                <input id="led_dot" type="number" min="0" max="999" class="form-control"  onKeypress="return(/[\d\.]/.test(String.fromCharCode(event.keyCode)))" placeholder="etc. 5">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">LED: Button on time</label>
                                                <input id="led_bot" type="number" min="0" max="999" class="form-control"  onKeypress="return(/[\d\.]/.test(String.fromCharCode(event.keyCode)))" placeholder="etc. 5">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">LED: Remote on time</label>
                                                <input id="led_rot" type="number" min="0" max="999" class="form-control"  onKeypress="return(/[\d\.]/.test(String.fromCharCode(event.keyCode)))" placeholder="etc. 5">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Weather: Unit</label>
                                                <select class="form-control custom-select" title="selecter">
                                                    <option id="wea_c" value="1">Celsius</option>
                                                    <option id="wea_f" value="0">Fahrenheit</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Weather: City</label>
                                                <input id="city" type="text" class="form-control" name="example-text-input" placeholder="etc. Beijing">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Sync: Data sync interval</label>
                                                <input id="sync_dsi" type="number" min="3" max="999" class="form-control" placeholder="etc. 5">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Sync: Clock sync interval</label>
                                                <input id="sync_csi" type="number" min="1" max="999" class="form-control"  onKeypress="return(/[\d\.]/.test(String.fromCharCode(event.keyCode)))" placeholder="etc. 5">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Sync: Weather sync interval</label>
                                                <input id="sync_wsi" type="number" min="1" max="999" class="form-control"  onKeypress="return(/[\d\.]/.test(String.fromCharCode(event.keyCode)))" placeholder="etc. 5">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Screen: SonsorOn</label>
                                                <select class="form-control custom-select" title="selecter">
                                                    <option id="scr_s_on" value="1">ON</option>
                                                    <option id="scr_s_off" value="0">OFF</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Screen: Lock interval</label>
                                                <input id="scr_li" type="number" min="0" max="999" class="form-control"  onKeypress="return(/[\d\.]/.test(String.fromCharCode(event.keyCode)))" placeholder="etc. 5">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Screen: Scroll interval</label>
                                                <input id="scr_si" type="number" min="0" max="999" class="form-control"  onKeypress="return(/[\d\.]/.test(String.fromCharCode(event.keyCode)))" placeholder="etc. 5">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-right">
                                    <div class="d-flex">
                                        <button id="save_settings" type="button" class="btn btn-primary ml-auto">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="page-header">
                        <h1 class="page-title">(TEST!!!) Upgrade</h1>
                    </div>
                    <div class="row row-cards">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Forced</label>
                                                <select class="form-control custom-select" title="selecter">
                                                    <option id="forced_yes" value="1">Yes</option>
                                                    <option id="forced_no" value="0">No</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Version</label>
                                                <input id="version" type="number" min="1" max="99999" class="form-control"  onKeypress="return(/[\d\.]/.test(String.fromCharCode(event.keyCode)))" placeholder="etc. 1304">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">.bin File(only http)</label>
                                                <input id="upgradeUrl" type="text" class="form-control" name="example-text-input" placeholder="etc. http://.../upgrade.bin">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-right">
                                    <div class="d-flex">
                                        <button id="save_upgrade" type="button" class="btn btn-primary ml-auto">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="page-header">
                        <h1 class="page-title">(TEST!!!) Config</h1>
                    </div>
                    <div class="row row-cards">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">WiFi SSID</label>
                                                <input id="wifi_ssid" type="text" class="form-control" name="example-text-input" placeholder="etc. ROUTER-1234">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">WiFi Password</label>
                                                <input id="wifi_pass" type="password" class="form-control" name="example-text-input">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Time API</label>
                                                <input id="api_time" type="text" class="form-control" name="example-text-input">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Weather API</label>
                                                <input id="api_wea" type="text" class="form-control" name="example-text-input">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label class="form-label">Weather API Key</label>
                                                <input id="api_wea_api" type="text" class="form-control" name="example-text-input">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-right">
                                    <div class="d-flex">
                                        <button id="save_config" type="button" class="btn btn-primary ml-auto">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
